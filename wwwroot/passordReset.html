<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Finnerlønn - Endre passord</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="js/index.js"></script>
    <script src="js/validering.js"></script>
</head>
    <body>
        <div>
            <form>
                <h3>Skriv inn nytt passord</h3>
                <div class="form-group">
                    <label>Nytt passord</label>
                    <input type=password id="pw1" required onChange="validerPassord(this.value,1)"/>
                    <div id="feil1" style="color:red"></div>
                </div>
                <div class="form-group">
                    <label>Nytt passord</label>
                    <input type=password id="pw2" required on="validerPassord(this.value,2)"/>
                    <div id="feil2" style="color:red"></div>
                </div>
                <div id="feil" style="color:red"></div>
                <input type="button" id="button" value="Endre Passord" onClick="valider()" class="btn btn-primary" />
                <input type="button" id="button" value="GetFunn" onClick="getFunn()" class="btn btn-primary" />
                <img id="img" src=""></img>
            </form>
        </div>
    </body>
</html>
